<body>
<script>
    let chuoi = "025468";
    let arr=chuoi.split("");
    let result=[];
    for(let i=0;i<arr.length;i++){
        result.push(arr[i]);
        if(arr[i]%2===0 && arr[i+1]%2===0){
            result.push("-");
        }
    }
    let output = result.join('');
    document.write(output);
</script>
</body>
