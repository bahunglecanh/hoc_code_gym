<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let a=[5,10,50,2,3,4,6,10,12,8];
    let count=0;
    for(let i=0;i<a.length;i++){
        if(a[i]>=10){
            count++;
        }
    }
    document.write("Số phần tử lớn hơn hoặc bằng 10 là: "+count);
</script>
</body>
</html>
