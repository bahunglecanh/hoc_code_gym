<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let arr = [5, 10, 50, 2, 3, 4, 6, 10, 12, 8];

    let V = parseInt(prompt("Nhập một số nguyên V:"));

    let index = arr.indexOf(V);

    if (index !== -1) {
        for (let i = index; i < arr.length - 1; i++) {
            arr[i] = arr[i + 1];
        }
        arr[arr.length - 1] = 0;

        document.write("Mảng sau khi xóa V:"+ arr);
    } else {
        document.write("V is not in the array");
    }
</script>
</body>
</html>
