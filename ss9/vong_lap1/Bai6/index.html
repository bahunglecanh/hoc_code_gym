<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let sum=0;
    let count = 0;
    let number=7;
    while(count<30){
        if(number%7==0){
            sum+=number
            count++;
        }
        number++;
    }
    document.write("Tổng 30 số chia hết cho 7 là: "+sum);
</script>
</body>
</html>
