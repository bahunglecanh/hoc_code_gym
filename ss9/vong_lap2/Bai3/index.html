<script>
    // Tam giác vuông góc tại góc trên bên trái
    function printTriangleTopLeft(n) {
        let result = '';
        for (let i = 1; i <= n; i++) {
            result += '* '.repeat(i) + '<br>';
        }
        document.write(result+'<br>');
    }

    // Tam giác vuông góc tại góc dưới bên trái
    function printTriangleBottomLeft(n) {
        let result = '';
        for (let i = n; i >= 1; i--) {
            result += '* '.repeat(i) + '<br>';
        }
        document.write(result+'<br>');
    }

    // Tam giác vuông góc tại góc trên bên phải
    function printTriangleTopRight(n) {
        let result = '';
        for (let i = 1; i <= n; i++) {
            result += '&nbsp '.repeat(n - i) + '*'.repeat(i) + '<br>';
        }
        document.write(result+'<br>');
    }

    // Tam giác vuông góc tại góc dưới bên phải
    function printTriangleBottomRight(n) {
        let result = '';
        for (let i = n; i >= 1; i--) {
            result += '&nbsp '.repeat(n - i) + '*'.repeat(i) + '<br>';
        }
        document.write(result+'<br>');
    }



    // Gọi các hàm với n = 5
    let n = 5;
    printTriangleTopLeft(n);
    printTriangleBottomLeft(n);
    printTriangleTopRight(n);
    printTriangleBottomRight(n);
</script>
