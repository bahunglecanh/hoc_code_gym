<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính Lãi Ngân Hàng</title>
</head>
<body>

<!-- Nhập số liệu -->
<label for="principal">Số tiền ban đầu (VND):</label>
<input type="number" id="principal" placeholder="Nhập số tiền ban đầu">
<br><br>

<label for="interestRate">Lãi suất hàng tháng (%):</label>
<input type="number" id="interestRate" placeholder="Nhập lãi suất hàng tháng" step="0.1">
<br><br>

<label for="months">Số tháng cho vay:</label>
<input type="number" id="months" placeholder="Nhập số tháng cho vay">
<br><br>

<button onclick="calculateInterest()">Tính lãi</button>

<h3>Kết quả:</h3>
<div id="result"></div>

<script>
    function calculateInterest() {
        // Lấy giá trị nhập vào từ người dùng
        let P = parseFloat(document.getElementById('principal').value);  // Số tiền ban đầu
        let r = parseFloat(document.getElementById('interestRate').value) / 100;  // Lãi suất hàng tháng (chuyển từ % sang thập phân)
        let t = parseInt(document.getElementById('months').value);  // Số tháng cho vay

        // Tính số tiền cuối cùng (A)
        let A = P * Math.pow((1 + r), t);

        // Tính lãi thu được
        let interest = A - P;

        // Hiển thị kết quả
        document.getElementById('result').innerHTML = `Số tiền cuối cùng: ${A.toFixed(2)} VND<br>Lãi thu được: ${interest.toFixed(2)} VND`;
    }
</script>
</body>
</html>
