<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<label>Nhập vào giá trị 1: </label>
<input type="number" id="input1">
<label>Nhập vào giá trị 2: </label>
<input type="number" id="input2">
<button onclick="resultValue()">Result</button>
<p id="result"></p>
<script>
    function check(value1,value2){
        if(value1>value2){
            alert("Giá trị tham số thứ nhất lớn hơn tham số thứ hai!")
        }else {
            return value1+value2;
        }
    }
    function resultValue(){
        let v1=parseInt(document.getElementById("input1").value);
        let v2=parseInt(document.getElementById("input2").value);
        let result=check(v1,v2);
        if(result!==null){
            document.getElementById("result").textContent="Tổng 2 giá trị là: "+result;
        }
    }
</script>
</body>
</html>
