<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Đổi Chỗ Hai Số Nguyên</h1>
<button onclick="checkAndSwap()">Đổi Chỗ Hai Số</button>
<script>
    function swapNumbers(num1, num2) {
        let temp = num1;
        num1 = num2;
        num2 = temp;

        return [num1, num2];
    }

    function checkAndSwap() {
        let num1 = parseInt(prompt("Nhập số nguyên thứ nhất:"));
        let num2 = parseInt(prompt("Nhập số nguyên thứ hai:"));

        if (isNaN(num1) || isNaN(num2)) {
            alert("Vui lòng nhập các số nguyên hợp lệ!");
        } else {
            let swappedNumbers = swapNumbers(num1, num2);
            alert("Sau khi đổi chỗ, số thứ nhất là: " + swappedNumbers[0] + " và số thứ hai là: " + swappedNumbers[1]);
        }
    }
</script>
</body>
</html>
