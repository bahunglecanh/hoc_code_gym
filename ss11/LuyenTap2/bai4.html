<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Kiểm Tra Ký Tự Số</h1>
<button onclick="checkCharacter()">Kiểm Tra Ký Tự</button>
<script>
    function isNumber(char) {
        return !isNaN(char) && char.trim() !== '';
    }

    function checkCharacter() {
        let character = prompt("Nhập một ký tự để kiểm tra:");


        if (isNumber(character)) {
            alert("Đây là ký tự số.");
        } else {
            alert("Đây không phải là ký tự số.");
        }
    }
</script>
</body>
</html>
