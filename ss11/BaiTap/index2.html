<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function footToMeter(foot){
        let meter=0.305*foot;
        return meter;
    }
    function meterToFoot(meter){
        let foot= 3.229*meter;
        return foot;
    }
    let inputFoot=prompt("Input Foot: ");
    document.write(inputFoot+"foot="+footToMeter(inputFoot)+"meter"+"<br>");
    let inputMeter=prompt("Input Meter: ");
    document.write(inputMeter+"meter="+meterToFoot(inputMeter)+"foot");
</script>
</body>
</html>
