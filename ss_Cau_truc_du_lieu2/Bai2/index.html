<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function calculate(meters) {
        let feet=meters*3.2808;
        return feet;
    }
    let meters=parseFloat(prompt("Nhập vào: "))
    if (meters<=0){
     alert("Vui lòng nhập lại")
    }else {
        let convert=calculate(meters);
        document.write(meters + " bằng " + convert +" feet");
    }


</script>
</body>
</html>
