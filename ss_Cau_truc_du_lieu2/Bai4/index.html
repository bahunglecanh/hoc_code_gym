<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function calculate(rong,dai) {
        let area=dai*rong;
        return area;
    }
    let dai=Number(prompt("Nhap vao: "))
    let rong=Number(prompt("Nhap vao: "))
    if(dai<=0 || rong<=0){
        alert("Nhap lai cho taoo !!!!")
    }else {
        let convert=calculate(rong,dai);
        document.write("Diện tích hình chữ nhật là: "+convert)
    }
</script>
</body>
</html>
