<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<p></p>
<script>
    class Temperature{
        constructor(celsius){
            this.celsius = celsius;
        }
        getFahrenheit(){
            return this.celsius*9/5+32;
        }
        getKelvin(){
            return this.celsius+273.15;
        }
    }
    let temperature = new Temperature(15);
    document.write("Chuyển đổi từ độ C sang độ F:"+temperature.getFahrenheit()+" Chuyển đổi từ độ C sang độ K: "+temperature.getKelvin());

</script>
</body>
</html>
