<script>
    function pTrinhBac1(a,b){
        if(a==0){
            if (b==0){
                document.write("Phương trình có vô số nghiệm !!")
            }else {
                document.write("Phương trình vô nghiệm !!")
            }
        }else {
            let x = -b / a;
            document.write("Nghiệm của phương trình x=" + x)
        }
    }
    let a=Number(prompt("Nhap vao: "))
    let b=Number(prompt("Nhap vao: "))
    let ketQua=pTrinhBac1(a,b)
    console.log(ketQua)
</script>
