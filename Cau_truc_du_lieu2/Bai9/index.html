          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<script>
    function tamGiac(a,b,c){
        if (a>0 && b>0 && c>0){
            if (a+b>c && b+c>a && a+c>b){
                alert("a , b , c là 3 canh của tam giác")
            }else {
                alert("a , b , c không phải là 3 canh của tam giác")
            }
        }else {
            alert("Các cạnh phải lớn hơn 0")
        }
    }
    let a=Number(prompt("Nhập vào cạnh a: "))
    let b=Number(prompt("Nhập vào cạnh b: "))
    let c=Number(prompt("Nhập vào cạnh c: "))
    let result=tamGiac(a,b,c)
    console.log(result)
</script>
</body>
</html>
