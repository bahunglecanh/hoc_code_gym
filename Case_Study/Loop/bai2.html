<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ Tam Giác Cân Đặc</title>
    <style>
        pre {
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<pre id="triangle"></pre>

<script>
    function drawSolidTriangle() {
        const height = parseInt(prompt("Nhập vào chiều cao: "));
        let result = "";

        for(let i=1;i<=height;i++){
           let row="";
           for(let j=1;j<=height-i;j++){
               row+=" ";
           }
           for(let k=1;k<=2*i-1;k++){
               row+="*";
           }
            result += row+"\n";
        }


        document.getElementById("triangle").innerText = result;
    }
    drawSolidTriangle();
</script>
</body>
</html>
