<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function maxIndex(tu,mau){
        let maxIndex=0;
        let maxValue=0;
        for(let i=0;i<tu.length;i++){
            let value=tu[i]/mau[i];
            if(value>maxValue){
                maxValue=value;
                maxIndex=i;
            }
        }
        return maxIndex;
    }
    let tu=[5, 2, 5];
    let mau=[6, 3, 4];
    document.write(maxIndex(tu,mau));
</script>
</body>
</html>
