<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let doanhSo=parseFloat(prompt("Nhập vào doanh số: "))
    let hoaHong;
    if (doanhSo<10){
        hoaHong=doanhSo*0.05
    }else if (doanhSo>10 && doanhSo<20){
        hoaHong=doanhSo*0.07
    }else if (doanhSo>20 && doanhSo<30){
        hoaHong=doanhSo*0.1
    }else {
        hoaHong=doanhSo*0.12
    }
    document.write("Doanh số bán hàng là " +doanhSo +"nên hoa hồng được nhận là: "+hoaHong);
</script>
</body>
</html>
