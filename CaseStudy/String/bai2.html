<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function differentChar(s){
        let key=new Set();
        for (let char of s) {
            key.add(char);
        }
        return key.size;
    }
    let s=prompt("Nhập vào kí tự: ");
    document.write("Có "+differentChar(s)+" kí tự khác nhau")
</script>
</body>
</html>
