<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ Tam Giác Vuông Cân Rỗng</title>
</head>
<body>
<pre id="triangle"></pre>

<script>
    function drawHollowTriangle() {
        const height = parseInt(prompt("Nhập vào chiều cao: "));
        let result = "";

        for (let i = 1; i <= height; i++) {
            let row = "";
            for (let j = 1; j <= 2 * height-1; j++) {
                if (j === height - i + 1 || j === height + i - 1 || i === height) {
                    row += "*";
                } else {
                    row += " ";
                }
            }
            result += row + "\n";
        }

        document.getElementById("triangle").innerText = result;
    }

    drawHollowTriangle();
</script>
</body>
</html>
